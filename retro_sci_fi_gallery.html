<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Sci-Fi Fourier Gallery</title>
    <style>
        body {
            background-color: #1a1a2e;
            color: #eaeaea;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            text-align: center;
            margin: 20px;
            font-size: 2rem;
            text-shadow: 2px 2px #00ffcc;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }
        .gallery img {
            width: 100%;
            border: 3px solid #00ffcc;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 204, 1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border: 3px solid #00ffcc;
            box-shadow: 0 0 30px rgba(0, 255, 204, 1);
        }
        .modal:target {
            display: flex;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #00ffcc;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
        }
        .close:hover {
            color: #eaeaea;
        }
    </style>
</head>
<body>
    <header>Fourier Spectrum of Interference Patterns</header>
    <div class="gallery">
        <a href="#img1"><img src="images/high_res_fourier_spectrum_13.png" alt="Fourier Spectrum 1"></a>
        <a href="#img2"><img src="images/high_res_fourier_spectrum.png" alt="Fourier Spectrum 2"></a>
        <a href="#img3"><img src="images/high_res_fourier_spectrum_4.png" alt="Fourier Spectrum 3"></a>
        <a href="#img4"><img src="images/high_res_fourier_spectrum_1.png" alt="Fourier Spectrum 4"></a>
        <a href="#img5"><img src="images/high_res_fourier_spectrum_2.png" alt="Fourier Spectrum 5"></a>
        <a href="#img6"><img src="images/high_res_fourier_spectrum_12.png" alt="Fourier Spectrum 6"></a>
    </div>

    <div id="img1" class="modal">
        <a href="#" class="close">&times;</a>
        <img src="images/high_res_fourier_spectrum_13.png" alt="Fourier Spectrum 1">
    </div>
    <div id="img2" class="modal">
        <a href="#" class="close">&times;</a>
        <img src="images/high_res_fourier_spectrum.png" alt="Fourier Spectrum 2">
    </div>
    <div id="img3" class="modal">
        <a href="#" class="close">&times;</a>
        <img src="images/high_res_fourier_spectrum_4.png" alt="Fourier Spectrum 3">
    </div>
    <div id="img4" class="modal">
        <a href="#" class="close">&times;</a>
        <img src="images/high_res_fourier_spectrum_1.png" alt="Fourier Spectrum 4">
    </div>
    <div id="img5" class="modal">
        <a href="#" class="close">&times;</a>
        <img src="images/high_res_fourier_spectrum_2.png" alt="Fourier Spectrum 5">
    </div>
    <div id="img6" class="modal">
        <a href="#" class="close">&times;</a>
        <img src="images/high_res_fourier_spectrum_12.png" alt="Fourier Spectrum 6">
    </div>

    <footer>Curated with cosmism | Powered by Fourier</footer>
</body>
</html>
