<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dot Grid Rotator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle, #0d0d0d, #1a1a1a);
      color: #e0e0e0;
      font-family: 'Orbitron', sans-serif;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      color: #00FFBF;
      margin-bottom: 10px;
    }

    canvas {
      border: 2px solid #00FFBF;
      box-shadow: 0px 0px 15px rgba(0, 255, 191, 0.75);
      margin-bottom: 20px;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      width: 80%;
      max-width: 600px;
      margin-bottom: 20px;
    }

    .control-group {
      background-color: #111;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 255, 191, 0.5);
    }

    label {
      color: #00FFBF;
      display: block;
      margin-bottom: 5px;
    }

    input[type="range"] {
      width: 100%;
    }

    button {
      background-color: #111;
      color: #00FFBF;
      border: 2px solid #00FFBF;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0px 0px 10px rgba(0, 255, 191, 0.75);
    }

    button:hover {
      background-color: #00FFBF;
      color: #111;
    }

    #snapshot {
      display: block;
      margin-top: 15px;
      border: 2px solid #00FFBF;
      box-shadow: 0px 0px 10px rgba(0, 255, 191, 0.5);
    }
  </style>
</head>
<body>
  <h1>Dot Grid Rotator</h1>
  <canvas id="dotCanvas" width="500" height="500"></canvas>

  <div class="controls">
    <div class="control-group">
      <label for="rotationSlider">Rotation: </label>
      <input type="range" id="rotationSlider" min="0" max="360" value="0">
    </div>

    <div class="control-group">
      <label for="densitySlider">Dot Density: </label>
      <input type="range" id="densitySlider" min="5" max="100" value="10">
    </div>

    <div class="control-group">
      <label for="sizeSlider">Dot Size: </label>
      <input type="range" id="sizeSlider" min="0.1" max="15" value="5">
    </div>

    <div class="control-group">
      <label for="zoomSlider">Zoom: </label>
      <input type="range" id="zoomSlider" min="1" max="5" step="0.1" value="1">
    </div>

    <div class="control-group">
      <label for="stationaryColor">Stationary Grid Color: </label>
      <input type="color" id="stationaryColor" value="#000000">
    </div>

    <div class="control-group">
      <label for="rotatedColor">Rotated Grid Color: </label>
      <input type="color" id="rotatedColor" value="#FF0000">
    </div>
  </div>

  <button id="playButton">Play</button>
  <button id="snapshotButton">Take Snapshot</button>
  <button id="saveButton">Save Snapshot</button>

  <h2>Snapshot</h2>
  <img id="snapshot" alt="Snapshot will appear here">

  <script>
    const canvas = document.getElementById('dotCanvas');
    const ctx = canvas.getContext('2d');
    const rotationSlider = document.getElementById('rotationSlider');
    const densitySlider = document.getElementById('densitySlider');
    const sizeSlider = document.getElementById('sizeSlider');
    const zoomSlider = document.getElementById('zoomSlider');
    const stationaryColorPicker = document.getElementById('stationaryColor');
    const rotatedColorPicker = document.getElementById('rotatedColor');
    const playButton = document.getElementById('playButton');
    const snapshotButton = document.getElementById('snapshotButton');
    const saveButton = document.getElementById('saveButton');
    const snapshotImage = document.getElementById('snapshot');

    let dotRadius = 5; // Size of the individual dot
    let rotationAngle = 0; // Rotation angle
    let rows = 10; // Number of rows (adjusted by density)
    let cols = 10; // Number of columns (adjusted by density)
    let zoomLevel = 1; // Scale factor for the whole grid
    let stationaryColor = '#000000';
    let rotatedColor = '#FF0000';
    let isPlaying = false; // Variable to track if the animation is playing
    let animationFrameId; // Variable to store the animation frame ID

    const gridSize = 400; // Fixed grid size in pixels

    // Draw the grid of dots
    function drawGrid(angle, rows, cols, dotRadius, stationaryColor, rotatedColor, zoom) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Calculate spacing based on fixed grid size and rows/cols
      const spacingX = gridSize / (cols - 1); // Space between columns
      const spacingY = gridSize / (rows - 1); // Space between rows

      // Calculate the center of the canvas
      const canvasCenterX = canvas.width / 2;
      const canvasCenterY = canvas.height / 2;

      // Calculate the top-left corner of the grid (to center the grid)
      const startX = canvasCenterX - gridSize / 2 * zoom;
      const startY = canvasCenterY - gridSize / 2 * zoom;

      // Draw the first stationary grid (apply zoom when drawing)
      drawDotArray(startX, startY, rows, cols, dotRadius, spacingX, spacingY, stationaryColor, zoom);

      // Now rotate and draw the second grid
      ctx.save(); // Save the current state before rotating
      ctx.translate(canvasCenterX, canvasCenterY); // Move the origin to the center of the canvas
      ctx.rotate((angle * Math.PI) / 180); // Apply the rotation
      ctx.translate(-canvasCenterX, -canvasCenterY); // Move back to the top-left corner
      drawDotArray(startX, startY, rows, cols, dotRadius, spacingX, spacingY, rotatedColor, zoom);
      ctx.restore(); // Restore the canvas state
    }

    // Function to draw dots array (apply zoom when drawing the position, but not dot size)
    function drawDotArray(startX, startY, rows, cols, dotRadius, spacingX, spacingY, color, zoom) {
      ctx.fillStyle = color;
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          ctx.beginPath();
          const x = startX + j * spacingX * zoom; // Apply zoom to the position
          const y = startY + i * spacingY * zoom; // Apply zoom to the position
          ctx.arc(x, y, dotRadius, 0, 2 * Math.PI); // Dot size remains unaffected by zoom
          ctx.fill();
        }
      }
    }

    // Event listeners for sliders
    rotationSlider.addEventListener('input', (e) => {
      rotationAngle = e.target.value;
      drawGrid(rotationAngle, rows, cols, dotRadius, stationaryColor, rotatedColor, zoomLevel);
    });

    densitySlider.addEventListener('input', (e) => {
      rows = e.target.value; // Adjust both rows and cols based on density
      cols = e.target.value;
      drawGrid(rotationAngle, rows, cols, dotRadius, stationaryColor, rotatedColor, zoomLevel);
    });

    sizeSlider.addEventListener('input', (e) => {
      dotRadius = e.target.value; // Adjust the size of each dot
      drawGrid(rotationAngle, rows, cols, dotRadius, stationaryColor, rotatedColor, zoomLevel);
    });

    zoomSlider.addEventListener('input', (e) => {
      zoomLevel = e.target.value; // Adjust the zoom (scale of the entire grid)
      drawGrid(rotationAngle, rows, cols, dotRadius, stationaryColor, rotatedColor, zoomLevel);
    });

    // Event listeners for color pickers
    stationaryColorPicker.addEventListener('input', (e) => {
      stationaryColor = e.target.value;
      drawGrid(rotationAngle, rows, cols, dotRadius, stationaryColor, rotatedColor, zoomLevel);
    });

    rotatedColorPicker.addEventListener('input', (e) => {
      rotatedColor = e.target.value;
      drawGrid(rotationAngle, rows, cols, dotRadius, stationaryColor, rotatedColor, zoomLevel);
    });

    // Function to start/stop the animation
    function toggleAnimation() {
      if (isPlaying) {
        cancelAnimationFrame(animationFrameId); // Stop the animation
        playButton.textContent = 'Play'; // Change button text to "Play"
      } else {
        animateRotation(); // Start the animation
        playButton.textContent = 'Pause'; // Change button text to "Pause"
      }
      isPlaying = !isPlaying; // Toggle the play state
    }

    // Function to animate the rotation
    function animateRotation() {
      rotationAngle = (rotationAngle + 1) % 360; // Increment the angle and loop back to 0 after 360
      rotationSlider.value = rotationAngle; // Update the rotation slider
      drawGrid(rotationAngle, rows, cols, dotRadius, stationaryColor, rotatedColor, zoomLevel);
      animationFrameId = requestAnimationFrame(animateRotation); // Continue the animation
    }

    // Event listener for the Play button
    playButton.addEventListener('click', toggleAnimation);

    // Snapshot and Save functionality
    snapshotButton.addEventListener('click', () => {
      drawGrid(rotationAngle, rows, cols, dotRadius, stationaryColor, rotatedColor, zoomLevel); // Ensure the latest grid state is drawn
      const dataURL = canvas.toDataURL('image/png'); // Get the image data URL from the canvas
      snapshotImage.src = dataURL; // Display the snapshot in the img element
    });

    saveButton.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'dot_grid_snapshot.png'; // Name for the saved image
      link.href = canvas.toDataURL('image/png'); // Get the image data URL
      link.click(); // Trigger the download
    });

    function resizeCanvas() {
      // Set the canvas size dynamically based on the viewport size
      canvas.width = window.innerWidth * 0.9; // 90% of the screen width
      canvas.height = window.innerHeight * 0.6; // 60% of the screen height

      adjustZoomForMobile(); // Adjust zoom for mobile screens
      drawGrid(rotationAngle, rows, cols, dotRadius, stationaryColor, rotatedColor, zoomLevel);
    }

    // Adjust the zoom factor for mobile screens
    function adjustZoomForMobile() {
      if (window.innerWidth < 600) { // Adjust for smaller screens
        zoomLevel = 0.8; // Apply smaller zoom for mobile
      } else {
        zoomLevel = 1; // Default zoom for larger screens
      }
    }

    // Call resizeCanvas on page load to set the initial size
    resizeCanvas();

    // Add event listener to resize the canvas dynamically when the window is resized
    window.addEventListener('resize', resizeCanvas);
  </script>
</body>
</html>
